    {"type": "float"}, "disposition_text": {"type": "string"}, "district": {"type":
    "string"}, "event_number": {"type": "string"}, "incident_type_desc": {"type":
    "string"}, "incident_type_id": {"type": "string"}, "latitude_x": {"type": "float"},
    "longitude_x": {"type": "float"}, "priority": {"type": "string"}, "priority_color":
    {"type": "string"}, "sna_neighborhood": {"type": "string"}}'
  data_token: gexm-h6bt
  data_url: https://data.cincinnati-oh.gov/Safety/PDI-Police-Data-Initiative-Police-Calls-for-Servic/gexm-h6bt
  description:
    This dataset captures all Cincinnati Police Department Calls for Service.
    The City of Cincinnati's Computer Aided Dispatch (CAD) system records police incident
    response activity, which includes all calls for service to emergency operators,
    911, alarms, police radio and non-emergency calls. CAD records all dispatch information,
    which is used by dispatchers, field supervisors, and on-scene officers to determine
    the priority, severity, and response needs surrounding the incident. Once an officer
    responds to a call, he/she updates the disposition to reflect findings on-scene.
    This dataset includes both proactive and reactive police incident data.
  id: e955781d87d84ebaa8627e3b01def0be
  notes:
    In compliance with privacy laws, all Public Safety datasets are anonymized
    and appropriately redacted prior to publication on the City of Cincinnati Open
    Data Portal. This means that for all public safety datasets (1) the last two digits
    of all addresses have been replaced with , and in cases where there is a single
    digit street address, the entire address number is replaced with X; and (2) Latitude
    and Longitude have been randomly skewed to represent values within the same block
    area (but not the exact location) of the incident.
  primary_key: null
  refresh_frequency: daily
  source_url: data.cincinnati-oh.gov
